<div id="profile">

    <img src="{{avatarURL}}" alt="Avatar" id="avatar">

    <p id="username"><span>@{{username}}</span></p>
    <p id="name"><span>{{name}}</span></p>
    <p id="location"><span>{{location}}</span></p>

    <ul>
        <li id="website"><span>{{website}}</span></li> 
        <li id="repos"><span>{{repos}}</span> Public Repos</li>
        <li id="followers"><span>{{followers}}</span> followers</li>
        <li><a href="/">search again</a></li>
    </ul>

</div>

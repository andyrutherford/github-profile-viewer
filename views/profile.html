<div id="profile">

    <img src="{{avatarURL}}" alt="Avatar" id="avatar">

    <p><span>@{{username}}</span></p>
    <p><span>{{name}}</span></p>
    <p><span>{{website}}</span></p>

    <ul>
        <li><span>{{repos}}</span> Public Repos</li>
        <li><span>{{followers}}</span> followers</li>
        <li><a href="/">search again</a></li>
    </ul>

</div>
